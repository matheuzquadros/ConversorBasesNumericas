<html ng-app="myConversorApp">

<head>
    <title>Conversor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="vendor/jquery-3.2.1.min.js"></script>
    
    <link href="vendor/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="vendor/bootstrap.min.js"></script>
</head>

<body ng-controller="myConversorController">
    <div class="row">
        <div class="col-lg-6" id="input">
            <div class="input-group">
                <input type="text" ng-model="input.value" class="form-control" aria-label="...">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Base <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#">Decimal</a></li>
                        <li><a href="#">Octal</a></li>
                        <li><a href="#">Binario</a></li>
                        <li><a href="#">Hexadecimal</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row conversion">
        <div class="col-lg-3">
            Decimal
        </div>
         <div class="col-lg-3">
            Octal
        </div>
         <div class="col-lg-3">
            Binario<br><br>
            {{parseBinary(input.value)}}
        </div>
         <div class="col-lg-3">
            Hexadecimal
        </div>
    </div>
</body>

</html>
